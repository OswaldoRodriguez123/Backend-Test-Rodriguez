{% extends 'layout/app.html' %}

{% load static %}
{% block body %}
<div id="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">
                <a href="#">Food</a>
            </li>
        </ol>
        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-table"></i>
                Data
                <a class="btn btn-sm btn-success" style="float:right" href="{% url 'food_add' %}" ><i class="fa fa-plus"></i> ADD</a>
            </div>
            <div class="card-body">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for food in foods %}
                            <tr>
                                <td>{{ food.name }}</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" href="{% url 'food_edit' id=food.id %}"> <span class="fa fa-edit"></span> Edit</a>
                                    <a class="btn btn-sm btn-danger" href="{% url 'food_delete' id=food.id %}"><span class="fa fa-trash"></span> Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
{% endblock %}
{% block javascript %}
{% endblock %}
